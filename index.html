<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Advice Generator App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="page">
            <main class="layout">
                <div class="advice-card">
                    <div id="advice-id" class="advice-card__id">
                        Advice #117
                    </div>
                    <p id="advice-content" class="advice-card__content">
                        <q
                            >It is easy to sit up and take notice, what's
                            difficult is getting up and taking action.
                        </q>
                    </p>
                    <img
                        class="advice-card__divider"
                        src="./images/pattern-divider-desktop.svg"
                        alt=""
                    />
                    <button id="advice-roll" class="advice-card__dice">
                        <img
                            class="advice-card__dice-icon"
                            src="./images/icon-dice.svg"
                            alt=""
                        />
                    </button>
                </div>
            </main>
        </div>
    </body>
</html>
