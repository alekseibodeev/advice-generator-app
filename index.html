<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Advice Generator App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
        <link href="./style.css" rel="stylesheet" />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="page">
            <main class="layout">
                <h1 class="visually-hidden">Advice Generator</h1>
                <div class="advice-card">
                    <div class="advice-card__id">
                        Advice #<span
                            id="advice-id"
                            class="skeleton skeleton-text skeleton-text--advice-id"
                        ></span>
                    </div>
                    <p class="advice-card__content">
                        <q id="advice-content"
                            ><span
                                class="skeleton skeleton-text skeleton-text--advice-content"
                            ></span>
                            <span
                                class="skeleton skeleton-text skeleton-text--advice-content"
                            ></span
                        ></q>
                    </p>
                    <picture class="advice-card__divider">
                        <source
                            srcset="./images/pattern-divider-mobile.svg"
                            media="(max-width: 37.5rem)"
                        />
                        <img
                            class="advice-card__divider"
                            src="./images/pattern-divider-desktop.svg"
                            alt=""
                        />
                    </picture>
                    <button id="advice-roll" class="advice-card__dice">
                        <span class="visually-hidden">Roll New Advice</span>
                        <img
                            class="advice-card__dice-icon"
                            src="./images/icon-dice.svg"
                            alt=""
                        />
                    </button>
                </div>
            </main>
        </div>
    </body>
</html>
